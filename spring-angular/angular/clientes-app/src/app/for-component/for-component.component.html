<button type="button" (click)='notHabilitar()' class="btn btn-primary">habilitar</button>
<div class="card">
    <div class="card-header">
        Lista de Lenguajes de programacion
    </div>

    <ul class="list-group" *ngIf="habilitar == true">

        <li class="list-group-item" *ngFor="let lenguaje of lenguajes">{{lenguaje}}</li>
    </ul>
</div>
