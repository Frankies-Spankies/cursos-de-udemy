<div class="card bg-dark text-white">

  <div class="card-header">
    {{ titulo }}
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm">

          <ul class="list-group text-dark mb-3" *ngIf="cliente">

            <li class="list-group-item active">{{ cliente.nombre}}</li>
            <li class="list-group-item">{{ cliente.apellido}}</li>
            <li class="list-group-item">{{ cliente.createAt| date:"fulldate"}}</li>
            <li class="list-group-item">{{ cliente.email}}</li>

          </ul>

          <div class="input-group">
            <div class="custom-file">
              <input (change)="seleccionaArchivo($event)" type="file" class="custom-file-input" id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04">
              <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
            </div>
            <div class="input-group-append">
              <button (click)="subirArchivo()" class="btn btn-outline-secondary" type="button"
                id="inputGroupFileAddon04" [disabled]="!archivo">Subir</button>
            </div>
          </div>
        </div>

        <div class="col-sm">
          <img *ngIf="cliente?.imagen" src="http://localhost:8080/api/clientes/upload/img/{{cliente.imagen}}" alt="{{cliente.imagen}}" class="img-thumbnail rounded" >
        </div>
      </div>
    </div>


  </div>
