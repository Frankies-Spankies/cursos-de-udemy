<div class="abrirModal animacion fadeIn" *ngIf="modalService.modal" >
  
  <div class="modal" tabindex="-1" role="dialog" *ngIf="modalService.modal" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ titulo }}</h5>
  
          <button type="button" (click)="clierraModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
  
          <div class="container">
            <div class="row">
              <div class="col-sm">
  
                <ul class="list-group text-dark mb-3" *ngIf="cliente">
  
                  <li class="list-group-item active">{{ cliente.nombre}}</li>
                  <li class="list-group-item">{{ cliente.apellido}}</li>
                  <li class="list-group-item">{{ cliente.createAt| date:"fullDate"}}</li>
                  <li class="list-group-item">{{ cliente.email}}</li>
                  <li class="list-group-item">{{ cliente.region.nombre}}</li>
  
  
                </ul>
  
                <div class="input-group">
                  <div class="custom-file">
                    <input (change)="seleccionaArchivo($event)" type="file" class="custom-file-input"
                      id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                    <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
                  </div>
                  <div class="input-group-append">
                    <button (click)="subirArchivo()" class="btn btn-outline-secondary" type="button"
                      id="inputGroupFileAddon04" [disabled]="!archivo">Subir</button>
                  </div>
                </div>
  
                <div class="progress" *ngIf="progreso > 0">
                  <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progreso+'%'}"
                    attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">{{progreso}}%</div>
                </div>
  
              </div>
  
              <div class="col-sm">
                <img *ngIf="cliente?.imagen" src="http://localhost:8080/api/clientes/upload/img/{{cliente.imagen}}"
                  alt="{{cliente.imagen}}" class="img-thumbnail rounded">
              </div>
            </div>
          </div>
        </div>
  
  
        <div class="modal-footer">
          <button type="button" (click)="clierraModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

</div>
