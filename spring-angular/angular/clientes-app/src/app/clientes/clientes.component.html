<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>
        <div class="my-2 text-left">
            <button class="btn btn-primary" type="button" [routerLink]="['/clientes/form']">Agrega Cliente</button>
        </div>

        <div *ngIf="clientes?.length === 0" class="alert alert-info">
            Â¡No hay clientes registrados!
        </div>
        <table class="table table-dark" *ngIf="clientes?.length>0">
            <thead>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>email</th>
                <th>fecha</th>
                <th>editar</th>
                <th>eliminan</th>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <th>{{ cliente.id}}</th>
                    <th>{{ cliente.nombre}}</th>
                    <th>{{ cliente.apellido}}</th>
                    <th>{{ cliente.email}}</th>
                    <th>{{ cliente.createAt}}</th>
                    <th><button class="btn btn-primary" [routerLink]="['/clientes/form' , cliente.id]">Editar</button></th>
                    <th><button class="btn btn-danger" (click)="eliminarCliente(cliente)">Borrar</button></th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
