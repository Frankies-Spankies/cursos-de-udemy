<div class="card bg-dark">

    <div class="card-header">
        {{ titulo }}
    </div>
    <div class="card-body">
        <form (ngSubmit)= "crearCliente()">

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" name="nombre" class="form-control" [(ngModel)]="cliente.nombre">
                </div>
            </div> 

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" name="apellido" class="form-control" [(ngModel)]="cliente.apellido">
                </div>
            </div> 

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">email</label>
                <div class="col-sm-6">
                    <input type="text" name="email" class="form-control" [(ngModel)]="cliente.email">
                </div>
            </div> 
            
            <div class="form-group row">
                <div class="col-sm-2">
                    <button class="btn btn-primary" role="button">Crear</button>
                    
                </div>
            </div>

        </form>
    </div>





</div>
