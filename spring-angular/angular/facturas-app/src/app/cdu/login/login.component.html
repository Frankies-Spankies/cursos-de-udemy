<div class="card">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form >
            <div class="form-group col-sm-6" >
                <label for="my-input">Nombre de Usuario</label>
                <input [(ngModel)]="usuario.username" id="username" class="form-control" type="username" name="username" placeholder="Username" autofocus required>
            </div>

            <div class="form-group col-sm-6">
                <label for="password">Contraseña</label>
                <input [(ngModel)]="usuario.password" id="password" class="form-control" type="password" name="password" placeholder="Contraseña">
            </div>

            <div class="form-group col-sm-3">
                <input class="btn btn-primary btn-lg btn-block" type="submit" (click)="login()" value="Login">
            </div>


        </form>
    </div>
</div>
